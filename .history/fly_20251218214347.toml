# Fly.io app configuration for Birthday-Card-App
# Replace "APP_NAME_HERE" below or run `flyctl launch` to set it.
app = "circle-cards"

primary_region = "iad" # Change to your closest region

[build]
  # Uses the Dockerfile in this repo

[env]
  PORT = "3000"
  NEXT_TELEMETRY_DISABLED = "1"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

[checks]
  [checks.health]
    port = 3000
    type = "http"
    interval = "15s"
    timeout = "2s"
    method = "get"
    path = "/"
